<style type="text/css">
.el-login-form {
	width: 600px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 20px;
}

.el-login-form .form-control {
	width: 220px;
	display: inline;
}
</style>

<script type="text/javascript">
	$(function() {
		//jquery的validate框架, 一个表单验证框架
		//表单验证方法: validate({验证的规则})
		// rules: 验证规则: 非空, 长度, 正则表达式 , 远程验证, 两次密码是否一致....
		$("#loginForm").validate({
			rules : {
				username : {
					required : true,
					rangelength : [ 4, 16 ]
				},
				password : {
					required : true,
					rangelength : [ 4, 16 ]
				}
			},
			messages : {
				username : {
					required : "用户名不能为空",
					rangelength : "用户名必须是{0}-{1}位"
				},
				password : {
					required : "密码不能为空",
					rangelength : "密码必须是{0}-{1}位"
				}
			},
			submitHandler : function(form) {
				//ajax请求, 把表单以ajax提交到后台
				$(form).ajaxSubmit({
					dataType:"json",
					success:function(rs){
						if(rs.success){
							//跳转到个人中心
							//alert("登录成功");
							$.messager.confirm("友情提示","登录成功",function(){
								location.href="/queryByC.do";
							});
						}else{
							$.messager.alert("友情提示",rs.msg);
						}
					},
					resetForm:true
				});
			},
			errorClass : "text-danger",
			highlight : function(element) {
				$(element).closest("div.form-group").addClass("has-error");
			},
			unhighlight : function(element) {
				$(element).closest("div.form-group").removeClass("has-error");
			}
		});
	});
</script>

</head>
<body>

	</div>

	<!-- 网页导航 -->

			<div class="navbar-header">

					class="el-page-title">逆水送用户登录</span>
			</div>
		</div>
	</div>

	<!-- 网页内容 -->
	<div class="container">
		<form id="loginForm" class="form-horizontal el-login-form"
			action="/login.do" method="post">
			<p class="h4" style="margin: 10px 10px 20px 110px; color: #999;">请输入用户名和密码</p>
			<div class="form-group">
				<label class="control-label col-sm-2">用户名</label>
				<div class="col-sm-10">
					<input type="text" autocomplete="off" name="username"
						class="form-control"  />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">密&emsp;码</label>
				<div class="col-sm-10">
					<input type="password" autocomplete="off" name="password"
						class="form-control"  />
				</div>
			</div>
			<div class="form-gorup">
				<div class="col-sm-offset-3">
					<button type="submit" class="btn btn-success" style="width: 100px;">
						登录</button>
					&emsp;&emsp; <a href="register.html">马上注册</a>
				</div>
			</div>
		</form>
	</div>
